<div id='derivative-calculator-wrapper'>
  <h1>JavaScript Calculator</h1>
  <h1>Test MathJX</h1>
  <h2></h2>
  <div class="calculator">
    <div class="input-wrapper">
      <input id='main-input' class="math-input" type='text' placeholder="Enter equation here" /> 
      <div id="operators">    
        <div>Del</div>  
        <div>+</div>
        <div>-</div>
        <div>×</div>
        <div>÷</div>
        <div>√</div>
        <div>^</div>
        <div>(</div>
        <div>)</div>
      </div>
      <button id="go-button" class='btn btn-dark'> Calculate</button>
    </div>
  </div>

  <button id="show-examples-button" class='btn btn-dark'> Show Examples</button>
  <div id="examples"></div>

      <div id="results">
        <div id="derivative-calculator-errors">
        </div>
       <div id='text-functions'>
          <h4>Original Function</h4>
          <div id='original-function'></div>
          <h5>Simplified</h5>
          <div id='original-function-simplified'></div>
          <h4>Differential Rules Used </h4>
          <div id='steps-function'></div>
          <h4>Chaining Rules Used</h4>
          <div id='rules-used'></div>
          <h4>Result Function</h4>
          <div id='result-function'></div>
          <h5>Simplified</h5>
          <div id='result-function-simplified'></div>
        </div>
        <div id="quadratic"></div>
      </div>
    </div>  
  </div>
